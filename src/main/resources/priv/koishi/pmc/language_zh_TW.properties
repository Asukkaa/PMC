about.aboutLabel1=\u0020是一個由 javafx 實現的按照設定流程進行自動操作的開源工具。
about.aboutLabel2=自動操作功能目前支持滑鼠左右鍵、滑鼠中鍵、滑鼠前後側鍵點擊長按、曲線拖拽、記錄滑鼠移動軌跡等功能。
