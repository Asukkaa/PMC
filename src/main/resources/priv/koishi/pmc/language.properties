about.aboutLabel0=关于：
about.aboutLabel1=\u0020是一个由 javafx 实现的按照设置流程进行自动操作的开源工具。
about.aboutLabel2=自动操作功能目前支持鼠标左右键、鼠标中键、鼠标前后侧键点击长按、曲线拖拽、记录鼠标移动轨迹等功能。
about.aboutLabel3=可以编辑操作流程或直接录制操作流程，可在操作步骤中设置图形识别逻辑，设置完毕后自动流程可进行循环操作。
about.aboutLabel4=目前软件正在继续开发中，仍有很多功能还未实现，问题肯定也不少，有问题或建议可以给下面邮箱发邮件反馈。
about.aboutLabel5=如果遇到报错可到将 logs 文件夹压缩后发送给反馈邮件。
